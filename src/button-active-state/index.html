<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Active State Effects Demo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Button Active State Effects</h1>
      <p>
        Click and hold each button to see the active state effect. Try them all!
      </p>

      <div class="effects-container">
        <!-- Scale Down -->
        <div class="effect-box">
          <div class="effect-title">Scale Down</div>
          <button class="btn scale-down">Click Me</button>
        </div>

        <!-- Scale Up -->
        <div class="effect-box">
          <div class="effect-title">Scale Up</div>
          <button class="btn scale-up">Click Me</button>
        </div>

        <!-- Move Down -->
        <div class="effect-box">
          <div class="effect-title">Move Down</div>
          <button class="btn move-down">Click Me</button>
        </div>

        <!-- Press In -->
        <div class="effect-box">
          <div class="effect-title">Press In Effect</div>
          <button class="btn press-in">Click Me</button>
        </div>

        <!-- Shadow Depth -->
        <div class="effect-box">
          <div class="effect-title">Shadow Depth</div>
          <button class="btn shadow-depth">Click Me</button>
        </div>

        <!-- Glow -->
        <div class="effect-box">
          <div class="effect-title">Glow Effect</div>
          <button class="btn glow">Click Me</button>
        </div>

        <!-- Pulsing Glow -->
        <div class="effect-box">
          <div class="effect-title">Pulsing Glow</div>
          <button class="btn pulse-glow">Click Me</button>
        </div>

        <!-- Ripple -->
        <div class="effect-box">
          <div class="effect-title">Ripple Effect</div>
          <button class="btn ripple">Click Me</button>
        </div>

        <!-- 3D Press -->
        <div class="effect-box">
          <div class="effect-title">3D Press Effect</div>
          <button class="btn press-3d">Click Me</button>
        </div>

        <!-- Bounce -->
        <div class="effect-box">
          <div class="effect-title">Bounce Effect</div>
          <button class="btn bounce">Click Me</button>
        </div>

        <!-- Shockwave -->
        <div class="effect-box">
          <div class="effect-title">Shockwave Effect</div>
          <button class="btn shockwave">Click Me</button>
        </div>

        <!-- Tilt -->
        <div class="effect-box">
          <div class="effect-title">Tilt Effect</div>
          <button class="btn tilt">Click Me</button>
        </div>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
